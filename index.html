<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the
      platform</p>
  </header>
  <main>
    <form id="survey-form" action="https://echo.htmlacademy.ru" method="POST">
      <label id="name-label" for="name">Name
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </label>
      <label id="email-label" for="email">E-mail
        <input id="email" type="email" name="email"
          placeholder="example@email.com" required>
      </label>
      <label id="number-label" for="number">Age (optional)
        <input id="number" type="number" name="age" placeholder="21" min="18" max="101">
      </label>

      <label for="role">Which option best describes your current role?
        <select name="role" id="role" required>
          <option disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full-time job</option>
          <option value="learn">Full-time learner</option>
          <option value="notSay">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
      </label>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definetly">Definitely
          <input type="radio" name="user-recommend" id="definetly"
            value="definetly">
        </label>
        <label for="maybe">Maybe
          <input type="radio" name="user-recommend" id="maybe"
            value="maybe">
        </label>
        <label for="no">Not sure
          <input type="radio" name="user-recommend" id="no" value="no">
        </label>
      </fieldset>

      <label for="feature">What is your favorite feature of freeCodeCamp?
        <select name="feature" id="feature" required>
          <option disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open-source</option>
        </select>
      </label>

      <fieldset>
        <legend>What would you like to see improved? <span>(Check all that
            apply)</span></legend>
        <label for="frontend">Front-end Projects
          <input type="checkbox" name="mostLike" id="frontend" value="frontend">
        </label>
        <label for="backend">Back-end Projects
          <input type="checkbox" name="mostLike" id="backend" value="backend">
        </label>
        <label for="dataVisual">Data Visualization
          <input type="checkbox" name="mostLike" id="dataVisual"
            value="dataVisual">
        </label>
        <label for="challenges">Challenges
          <input type="checkbox" name="mostLike" id="challenges"
            value="challenges">
        </label>
        <label for="openSource">Open Source Community
          <input type="checkbox" name="mostLike" id="openSource"
            value="openSource">
        </label>
        <label for="glitter">Gitter help rooms
          <input type="checkbox" name="mostLike" id="glitter" value="glitter">
        </label>
        <label for="videos">Videos
          <input type="checkbox" name="mostLike" id="videos" value="videos">
        </label>
        <label for="meetups">City Meetups
          <input type="checkbox" name="mostLike" id="meetups" value="meetups">
        </label>
        <label for="wiki">Wiki
          <input type="checkbox" name="mostLike" id="wiki" value="wiki">
        </label>
        <label for="courses">Additional Courses
          <input type="checkbox" name="mostLike" id="courses" value="courses">
        </label>
        <label for="forum">Forum
          <input type="checkbox" name="mostLike" id="forum" value="forum">
        </label>
      </fieldset>

      <label for="text">Any comments or suggestions?
        <textarea name="comment" id="text" cols="30" rows="10"
          placeholder="Enter your comment here..."></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>

  </main>
</body>
</html>
